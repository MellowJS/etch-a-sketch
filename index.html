<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="button-container">
        <button class="button" id="clear-grid-btn">Clear</button>
    </div>

    <div id="container">
        
    </div>


    <div id="modal" class="modal">

        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Please enter dimensions for next grid</p>
            <form action="">
                <label for="dimensions">Enter Dimensions</label>
                <input type="number" class="dimensions" id="dimensions" name="dimensions" min="2" max="100">
                <button class="button" id="dimensions-btn">Select Dimensions</button>
            </form>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
